<DOCTYPE! html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="../css/index.css" rel="stylesheet"/>
        <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
        <script>
             $(document).ready(function() {
               var url = location.protocol + '//' + location.hostname + ':' + location.port + '/'
               $("#formLogin").attr('action', url)
               $("#formLoginModal").attr('action', url + 'home')
               // $('#signup').attr('href', url+'/signup')
                $('#botaoForm').hover(function(){
                    $('#botaoForm').fadeIn("slow");
                    $('#emoji').fadeIn(3000);
                    $('[data-toggle="popover"]').popover();
                });
                $("#botaoLogin").submit(function(event) {
	                 $('#loading').css('display', 'block');
                })

                $('#botaoImagem').click(function(e){
                  e.preventDefault()
                  $('#inputUpload').trigger('click');
                  $('#upImage').removeAttr('disabled');
                })
            });

        </script>

    </head>
    <body>
        <div class="container" id="loginDiv">
            <img src="../images/emojiHi.png" class="img-fluid" id="emoji" data-toggle="popover" data-content="Hi! Welcome"/>
            <form id="formLogin" method="post" target="">
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input name="username" class="form-control" style="box-shadow: 1px 1px 3px #888888 ;" required>
                <small id="emailHelp" class="form-text text-muted">For testing purposes, try logging in as: batman</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="" style="box-shadow: 1px 1px 3px #888888 ;" required>
                  <small id="emailHelp" class="form-text text-muted">Try logging in with the password 123456</small>
              </div>
              <button type="submit" id="botaoLogin" class="botaoForm btn btn-lg">Log in</button>
              <img id="loading" src="../images/ajax-loader.gif" style="display: none; margin-left: auto;  margin-right: auto; margin-top: 3%; width: 3%" />
            </form>
            <a id="signup" data-toggle="modal" data-target="#exampleModal" href="_blank"><p id="crie">Or create an account!</p></a>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" style="color: rgb(234, 147, 255)">Sign up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="formLoginModal" method="post" encType="multipart/form-data">
      <div class="form-group">
        <label for="exampleInputEmail1" style="color: gray">E-mail:</label>
        <input type="email" class="form-control" id="exampleInputTextModal" aria-describedby="emailHelp" name="email_cadastro" placeholder="" style="box-shadow: 1px 1px 3px #888888 ;" required>
        <label for="exampleInputEmail1" style="margin-top: 5%; color: gray">Username:</label>
        <input type="text" class="form-control" id="exampleInputTextModal2" aria-describedby="emailHelp" placeholder="" name="user_cadastro" style="box-shadow: 1px 1px 3px #888888 ;" required>
        <label for="exampleInputPassword1" style="margin-top: 5%; color: gray">Password:</label>
        <input type="password" class="form-control" id="exampleInputPassword1Modal" placeholder="" name="senha_cadastro" style="box-shadow: 1px 1px 3px #888888 ;" required>
        <input type="file" name="fileToUpload" id="inputUpload" style="display: none;">
        <p  style="margin-top: 5%; color: gray">Avatar:</p>
        <div class="row" style="margin-top: -5%">
  <div class="col-md-6"><button class="btn" id="botaoImagem" style="height: 50px; width:80%; background-color: white !important;">Choose Image</button></div>
  <!-- <div class="col-md-6" style="margin-left: -5%;"><input type="submit" value="Upload image" name="imagem" id="upImage" class="btn btn-lg botaoForm"  disabled style="height: 7%; width:100%;  font-size: 90%; background-color: white !important;"></div> -->
</div>
      </div>
      <button type="submit" id="botaoFormModal" class="btn btn-lg botaoForm" style="width:100%; margin-top: 20%; margin-bottom: 10%;">Create</button>
    </form>
              </div>
            </div>
          </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
